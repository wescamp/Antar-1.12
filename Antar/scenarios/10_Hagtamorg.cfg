		{VARIABLE book_x $x1}
		{VARIABLE book_y $y1}
		{PLACE_IMAGE (items/book5.png) ($book_x) ($book_y)}
	[/event]

	[event]
		name=moveto
		first_time_only=no
		[filter]
			x=$book_x
			y=$book_y
			side=1
		[/filter]
		[role]
			x=$book_x
			y=$book_y
			side=1
			role=has_book
		[/role]
		[remove_item]
			x=$book_x
			y=$book_y
			side=1
			image="items/book5.png"
		[/remove_item]
		[unit_overlay]
			x=$book_x
			y=$book_y
			image="icons/book-icon.png"
		[/unit_overlay]
		[message]
			speaker=unit
			message=_ "I have the book."
		[/message]
		{CLEAR_VARIABLE book_x}
		{CLEAR_VARIABLE book_y}
	[/event]


		################################################
		### victory when the chamber is locked again ###
		################################################

	[event]
		name=moveto
		[filter]
			role=has_book
			side=1
			[filter_location]
				[not]
					{INSIDE_THE_SECRET_CHAMBER}
				[/not]
			[/filter_location]
		[/filter]
		{ASoR_NARRATOR (The book is save - close the door now!)}
		{VARIABLE_OP has_book_secure value yes}
	[/event]

	[event]
		name=moveto
		first_time_only=no
		[filter]
			id="Elorial Din"
			x,y=48,3
		[/filter]
		[if]
			[variable]
				name=gohere_spotted
				equals=yes
			[/variable]
			[then]
				[if]
					[variable]
						name=has_book_secure
						equals=no
					[/variable]
					[then]
						{ASoR_NARRATOR (The book is still inside the secret chamber!)}
					[/then]
					[else]
						[if]
							[have_unit]
								side=1
								{INSIDE_THE_SECRET_CHAMBER}
							[/have_unit]
							[then]
								[message]
									speaker=narrator
									message=_ "You have still units inside the chamber. Will you close it regardless? What's your decision?"
									image=wesnoth-icon.png
									[option]
										message= _ "I have no other choice. Close the door"
										[command]
											[message]
												speaker="Elorial Din"
												message= _ "Close the door."
											[/message]
											[terrain]
												terrain=Ur^y/W3
												x,y=47,2
											[/terrain]
											{ASoR_PHONO (open-chest.wav)}
											[place_shroud]
												{INSIDE_THE_SECRET_CHAMBER}
												side=1
											[/place_shroud]
											[kill]
												{INSIDE_THE_SECRET_CHAMBER}
												animate=no
											[/kill]
											{ASoR_DELAY 500}
											[endlevel]
												result=victory
												bonus=yes
												{NEW_GOLD_CARRYOVER 40}
											[/endlevel]
										[/command]
									[/option]
									[option]
										message= _ "No, we have to wait for the rearguard."
										[command]
											[message]
												speaker="Elorial Din"
												message= _ "Hurry, we have no time to loose."
											[/message]
										[/command]
									[/option]
								[/message]
							[/then]
							[else]
								[message]
									speaker="Elorial Din"
									message= _ "Close the door."
								[/message]
								[terrain]
									terrain=Ur^y/W3
									x,y=47,2
								[/terrain]
								[place_shroud]
									{INSIDE_THE_SECRET_CHAMBER}
									side=1
								[/place_shroud]
								{ASoR_DELAY 600}
								[endlevel]
									result=victory
									bonus=yes
									{NEW_GOLD_CARRYOVER 40}
								[/endlevel]
							[/else]
						[/if]
					[/else]
				[/if]
			[/then]
		[/if]
		[allow_undo]
		[/allow_undo]
	[/event]

	[event]
		name=victory
		{CLEAR_SCENARIO_VARIABLES}
	[/event]


